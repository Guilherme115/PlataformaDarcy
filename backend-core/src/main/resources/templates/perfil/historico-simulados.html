<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/base}" th:with="bodyClass='min-h-screen text-black'">

<head>
    <title>Histórico de Simulados - Plataforma Darcy</title>
    <th:block layout:fragment="head-extras">
        <style>
            body {
                background-color: #e5e5e5;
                background-image: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content">

        <div class="max-w-5xl mx-auto px-6 py-10">

            <!-- HEADER -->
            <div class="flex justify-between items-center mb-8 border-b-4 border-black pb-4">
                <div>
                    <a href="/perfil"
                        class="text-gray-500 hover:text-black text-sm font-mono mb-2 inline-flex items-center gap-1">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> Voltar ao Perfil
                    </a>
                    <h1 class="text-3xl font-black uppercase italic">Histórico de Simulados</h1>
                </div>
                <div class="flex gap-4 items-center">
                    <div class="text-right">
                        <div class="text-3xl font-black italic" th:text="${totalSimulados}">0</div>
                        <div class="text-[10px] font-mono uppercase text-gray-500">Total</div>
                    </div>
                    <div class="text-right">
                        <div class="text-3xl font-black italic text-darcy-yellow" th:text="${mediaNotas} + '%'">0%</div>
                        <div class="text-[10px] font-mono uppercase text-gray-500">Média</div>
                    </div>
                </div>
            </div>

            <!-- TABELA -->
            <div th:if="${!#lists.isEmpty(simuladosRecentes)}"
                class="bg-white border-4 border-black shadow-[8px_8px_0px_black]">
                <table class="w-full">
                    <thead class="bg-black text-white text-left text-xs font-mono uppercase">
                        <tr>
                            <th class="p-4">Título</th>
                            <th class="p-4">Data</th>
                            <th class="p-4">Modo</th>
                            <th class="p-4 text-center">Nota</th>
                            <th class="p-4 text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sim : ${simuladosRecentes}"
                            class="border-b-2 border-gray-100 hover:bg-yellow-50 transition">
                            <td class="p-4">
                                <span class="font-bold" th:text="${sim.titulo ?: 'Simulado'}">Simulado</span>
                                <span th:if="${sim.tipo != null}"
                                    class="text-[10px] bg-gray-200 px-2 py-0.5 ml-2 font-mono uppercase"
                                    th:text="${sim.tipo}">NORMAL</span>
                            </td>
                            <td class="p-4 text-sm font-mono text-gray-500"
                                th:text="${#temporals.format(sim.dataInicio, 'dd/MM/yyyy HH:mm')}">01/01/2026</td>
                            <td class="p-4">
                                <span th:if="${sim.modo.name() == 'APRENDIZADO'}"
                                    class="text-[10px] bg-blue-100 text-blue-700 px-2 py-1 font-bold uppercase border border-blue-300">Aprendizado</span>
                                <span th:if="${sim.modo.name() == 'LIVRE'}"
                                    class="text-[10px] bg-red-100 text-red-700 px-2 py-1 font-bold uppercase border border-red-300">Livre</span>
                            </td>
                            <td class="p-4 text-center">
                                <span th:if="${sim.notaFinal != null}" class="font-black text-2xl"
                                    th:classappend="${sim.notaFinal >= 70} ? 'text-green-600' : 'text-orange-500'"
                                    th:text="${sim.notaFinal} + '%'">0%</span>
                                <span th:unless="${sim.notaFinal != null}" class="text-gray-400 font-mono">Em
                                    andamento</span>
                            </td>
                            <td class="p-4 text-right">
                                <a th:if="${sim.dataFim != null}" href="#"
                                    class="text-xs font-bold uppercase text-gray-500 hover:text-black">Ver Detalhes</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(simuladosRecentes)}"
                class="bg-white border-4 border-dashed border-gray-300 p-16 text-center">
                <i data-lucide="file-x" class="w-16 h-16 text-gray-300 mx-auto mb-4"></i>
                <h3 class="text-xl font-bold text-gray-500">Nenhum simulado realizado</h3>
                <p class="text-gray-400 text-sm mt-2">Comece a treinar para ver seu histórico aqui!</p>
                <a href="/aluno/home"
                    class="inline-block mt-6 bg-darcy-yellow text-black px-6 py-3 font-black uppercase border-4 border-black">Fazer
                    Simulado</a>
            </div>

        </div>

    </div>

    <th:block layout:fragment="page-scripts">
        <script>lucide.createIcons();</script>
    </th:block>
</body>

</html>
