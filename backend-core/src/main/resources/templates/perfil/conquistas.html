<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/base}" th:with="bodyClass='min-h-screen text-black'">

<head>
    <title>Conquistas - Plataforma Darcy</title>
    <th:block layout:fragment="head-extras">
        <style>
            body {
                background-color: #e5e5e5;
                background-image: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
            }

            .badge-full {
                border: 4px solid black;
                padding: 2rem;
                text-align: center;
                transition: all 0.2s;
            }

            .badge-full.conquistado {
                background: #facc15;
            }

            .badge-full.conquistado:hover {
                transform: translate(-3px, -3px);
                box-shadow: 6px 6px 0px black;
            }

            .badge-full.bloqueado {
                background: #f3f4f6;
                border-color: #d1d5db;
            }

            .badge-full.bloqueado i {
                opacity: 0.3;
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content">

        <div class="max-w-5xl mx-auto px-6 py-10">

            <!-- HEADER -->
            <div class="flex justify-between items-center mb-8 border-b-4 border-black pb-4">
                <div>
                    <a href="/perfil"
                        class="text-gray-500 hover:text-black text-sm font-mono mb-2 inline-flex items-center gap-1">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> Voltar ao Perfil
                    </a>
                    <h1 class="text-3xl font-black uppercase italic flex items-center gap-3">
                        <i data-lucide="award" class="w-8 h-8 text-darcy-yellow"></i> Conquistas
                    </h1>
                </div>
                <div class="text-right">
                    <div class="text-3xl font-black italic"
                        th:text="${#lists.size(badges.?[conquistado == true])} + '/' + ${#lists.size(badges)}">0/0</div>
                    <div class="text-[10px] font-mono uppercase text-gray-500">Desbloqueadas</div>
                </div>
            </div>

            <!-- GRID DE BADGES -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div th:each="badge : ${badges}" class="badge-full"
                    th:classappend="${badge.conquistado} ? 'conquistado' : 'bloqueado'">
                    <i th:data-lucide="${badge.icone}" class="w-12 h-12 mx-auto mb-4"></i>
                    <h3 class="font-black text-xl uppercase" th:text="${badge.nome}">Badge</h3>
                    <p class="text-sm font-mono text-gray-600 mt-2" th:text="${badge.descricao}">DescriÃ§Ã£o da conquista
                    </p>
                    <div th:if="${badge.conquistado}" class="mt-4">
                        <span class="text-[10px] bg-black text-white px-2 py-1 font-bold uppercase">âœ“ Conquistado</span>
                    </div>
                    <div th:unless="${badge.conquistado}" class="mt-4">
                        <span class="text-[10px] bg-gray-400 text-white px-2 py-1 font-bold uppercase">ðŸ”’
                            Bloqueado</span>
                    </div>
                </div>
            </div>

            <!-- INFO -->
            <div class="mt-10 p-6 bg-white border-4 border-black">
                <h3 class="font-black uppercase mb-2">Como desbloquear?</h3>
                <p class="text-sm text-gray-600">
                    Complete atividades na plataforma para desbloquear conquistas: faÃ§a simulados, publique na Wiki,
                    domine erros no Protocolo de Expurgo, e muito mais!
                </p>
            </div>

        </div>

    </div>

    <th:block layout:fragment="page-scripts">
        <script>lucide.createIcons();</script>
    </th:block>
</body>

</html>
