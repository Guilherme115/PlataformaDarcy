<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Selecionar Ano - Darcy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'JetBrains Mono', monospace; background-color: #e5e5e5; background-image: radial-gradient(#a3a3a3 1px, transparent 1px); background-size: 20px 20px; }</style>
</head>
<body class="h-screen flex flex-col">
<header class="bg-black text-white p-4 border-b-4 border-gray-500 shadow-lg">
    <div class="flex gap-4 items-center">
        <div class="w-8 h-8 bg-white text-black font-bold flex items-center justify-center">D.</div>
        <h1 class="uppercase font-bold tracking-widest">Base de Dados</h1>
    </div>
</header>

<div class="flex border-b-2 border-black bg-white text-sm font-bold uppercase">
    <a href="/cms?etapa=1" class="flex-1 py-4 text-center border-r border-black hover:bg-gray-100" th:classappend="${etapaAtiva == 1} ? 'bg-black text-white'">PAS 1</a>
    <a href="/cms?etapa=2" class="flex-1 py-4 text-center border-r border-black hover:bg-gray-100" th:classappend="${etapaAtiva == 2} ? 'bg-black text-white'">PAS 2</a>
    <a href="/cms?etapa=3" class="flex-1 py-4 text-center hover:bg-gray-100" th:classappend="${etapaAtiva == 3} ? 'bg-black text-white'">PAS 3</a>
</div>

<div class="flex-1 p-10 flex flex-col items-center">
    <h2 class="text-2xl font-black uppercase mb-8 border-b-4 border-black pb-2">Selecione o Ano da Prova</h2>

    <div class="grid grid-cols-4 gap-6 w-full max-w-4xl" th:if="${!anosDisponiveis.isEmpty()}">
        <a th:each="ano : ${anosDisponiveis}"
           th:href="@{/cms(etapa=${etapaAtiva}, ano=${ano})}"
           class="bg-white border-4 border-black p-8 text-center text-2xl font-bold shadow-[8px_8px_0px_0px_#000] hover:translate-y-1 hover:shadow-[4px_4px_0px_0px_#000] transition active:bg-black active:text-white">
            <span th:text="${ano}">2013</span>
        </a>
    </div>

    <div th:if="${anosDisponiveis.isEmpty()}" class="text-center opacity-50 mt-20">
        <p>Nenhuma prova encontrada para esta etapa.</p>
        <p class="text-xs">Verifique se vocÃª rodou o importador de PDF.</p>
    </div>
</div>
</body>
</html>
