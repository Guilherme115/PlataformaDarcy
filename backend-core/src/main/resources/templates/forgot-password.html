<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar - Plataforma Darcy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'JetBrains Mono', monospace; } </style>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
<div class="max-w-sm w-full p-8 bg-white border-4 border-black shadow-[8px_8px_0px_0px_#000]">
    <h2 class="text-xl font-black uppercase mb-2">Resgate de Acesso</h2>
    <p class="text-xs text-gray-500 mb-6">Informe seu e-mail cadastrado. Enviaremos um link seguro.</p>

    <form th:action="@{/forgot-password}" method="post" class="space-y-4">
        <div>
            <label class="block text-[10px] font-black uppercase">E-mail</label>
            <input type="email" name="email" required class="w-full border-2 border-black p-2 outline-none focus:bg-yellow-100">
        </div>
        <button type="submit" class="w-full bg-black text-white py-3 font-black uppercase hover:bg-gray-800">
            Enviar Link
        </button>
    </form>
    <div class="mt-4 text-center">
        <a href="/login" class="text-[10px] uppercase font-bold hover:underline">Cancelar</a>
    </div>
</div>
</body>
</html>
