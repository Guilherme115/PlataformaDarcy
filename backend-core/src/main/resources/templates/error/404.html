<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/base}"
    th:with="bodyClass='bg-[#e5e5e5] text-black font-sans flex flex-col min-h-screen'">

<head>
    <title>404 - Arquivo Não Encontrado</title>
</head>

<body>
    <div layout:fragment="content"
        class="flex-1 flex flex-col items-center justify-center p-6 relative overflow-hidden">

        <!-- Background Decoration -->
        <div class="absolute inset-0 z-0 opacity-10 pointer-events-none flex items-center justify-center">
            <span class="font-headline font-black text-[20rem] md:text-[30rem] italic text-black rotate-12">?</span>
        </div>

        <!-- Main Card -->
        <div class="relative z-10 max-w-2xl w-full bg-white border-4 border-black shadow-hard p-8 md:p-12 text-center">

            <!-- Warning Strip -->
            <div
                class="bg-darcy-yellow border-2 border-black p-2 font-mono font-bold uppercase tracking-widest mb-8 shadow-sm transform -rotate-1">
                ⚠️ Erro de Navegação
            </div>

            <h1 class="font-headline font-black text-8xl md:text-9xl italic mb-4 text-darcy-black leading-none">
                404
            </h1>

            <h2
                class="font-tech text-xl md:text-2xl font-bold uppercase mb-6 border-b-4 border-black pb-4 inline-block">
                Link Quebrado ou Inexistente
            </h2>

            <p class="font-serif text-lg text-gray-700 mb-10 leading-relaxed px-4">
                O arquivo que você tentou acessar não foi encontrado nos nossos registros.<br>
                Pode ter sido movido para o arquivo morto ou nunca existiu.
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <a href="/"
                    class="btn-action bg-black text-white px-8 py-4 font-tech font-bold uppercase border-2 border-black hover:bg-darcy-yellow hover:text-black transition shadow-hard-sm flex items-center justify-center gap-2">
                    <i data-lucide="home"></i> Voltar ao Início
                </a>

                <button onclick="history.back()"
                    class="btn-action bg-white text-black px-8 py-4 font-tech font-bold uppercase border-2 border-black hover:bg-gray-100 transition shadow-hard-sm flex items-center justify-center gap-2">
                    <i data-lucide="arrow-left"></i> Tentar Voltar
                </button>
            </div>

        </div>

        <!-- Footer decoration -->
        <div class="mt-8 font-mono text-xs text-gray-500 uppercase tracking-widest">
            Sistema Darcy // Error Handler v1.0
        </div>

    </div>
</body>

</html>
