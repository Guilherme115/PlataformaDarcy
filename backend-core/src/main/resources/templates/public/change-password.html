<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova Senha - Plataforma Darcy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'JetBrains Mono', monospace; } </style>
</head>
<body class="h-screen flex items-center justify-center bg-yellow-50">
<div class="max-w-sm w-full p-8 bg-white border-4 border-black shadow-[8px_8px_0px_0px_#000]">
    <h2 class="text-xl font-black uppercase mb-6">Definir Nova Senha</h2>

    <form th:action="@{/reset-password}" method="post" class="space-y-4">
        <input type="hidden" name="token" th:value="${token}">
        <div>
            <label class="block text-[10px] font-black uppercase">Nova Senha</label>
            <input type="password" name="senha" required class="w-full border-2 border-black p-2 outline-none focus:bg-yellow-100">
        </div>
        <button type="submit" class="w-full bg-black text-white py-3 font-black uppercase hover:bg-gray-800">
            Salvar e Entrar
        </button>
    </form>
</div>
</body>
</html>
