<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/base}" th:with="bodyClass='min-h-screen flex items-center justify-center font-mono p-4'">

<head>
    <title>Resgate - Plataforma Darcy</title>
    <th:block layout:fragment="head-extras">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,900;1,300&display=swap"
            rel="stylesheet">
        <style>
            body {
                background-color: #e5e5e5;
                background-image: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
            }

            .font-serif-quote {
                font-family: 'Merriweather', serif;
            }

            .input-underline {
                border: none;
                border-bottom: 3px solid black;
                background: transparent;
                padding: 10px 0;
                outline: none;
                width: 100%;
                font-weight: bold;
                font-size: 1.1rem;
            }

            .input-underline:focus {
                border-bottom-color: #fbbf24;
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content" class="w-full h-full flex items-center justify-center">

        <div
            class="max-w-md w-full bg-white border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] p-8 relative overflow-hidden">

            <div class="absolute -right-4 -top-4 text-9xl text-gray-100 font-black z-0 rotate-12 select-none">?</div>

            <div class="relative z-10">
                <h2 class="text-3xl font-serif-quote font-black mb-2 text-black italic">Resgate de Acesso</h2>
                <div class="h-1 w-16 bg-yellow-400 mb-6"></div>

                <p class="text-xs font-mono text-gray-500 mb-8 leading-relaxed">
                    Informe o e-mail associado à sua matrícula. Enviaremos um link de uso único para redefinição de
                    credenciais.
                </p>

                <form th:action="@{/forgot-password}" method="post" class="space-y-8">
                    <div class="group">
                        <label class="block text-[10px] font-black uppercase tracking-widest mb-1">■ E-mail
                            Cadastrado</label>
                        <input type="email" name="email" required placeholder="aluno@email.com"
                            class="input-underline placeholder-gray-300 transition-colors">
                    </div>

                    <div class="flex gap-4 pt-4">
                        <a href="/login"
                            class="flex-1 py-4 text-xs font-bold uppercase tracking-widest text-center border-2 border-transparent hover:border-black transition text-gray-500 hover:text-black">
                            Cancelar
                        </a>
                        <button type="submit"
                            class="flex-[2] bg-black text-white py-4 text-xs font-black uppercase tracking-widest hover:bg-darcy-yellow hover:text-black border-2 border-black transition shadow-hard hover:shadow-sm hover:translate-y-1 active:translate-y-2 active:shadow-none flex justify-center items-center gap-2">
                            <span>Enviar Link</span>
                            <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
