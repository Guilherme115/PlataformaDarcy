<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registro - Plataforma Darcy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'JetBrains Mono', monospace; } </style>
</head>
<body class="h-screen flex items-center justify-center bg-white">
<div class="max-w-md w-full p-8 border-4 border-black shadow-[8px_8px_0px_0px_#000]">
  <h2 class="text-3xl font-black uppercase mb-6">Novo Recruta</h2>

  <div th:if="${error}" class="bg-red-500 text-white p-2 mb-4 text-xs font-bold" th:text="${error}"></div>

  <form th:action="@{/register}" method="post" class="space-y-4">
    <div>
      <label class="block text-[10px] font-black uppercase">Nome de Guerra (Completo)</label>
      <input type="text" name="nome" required class="w-full border-b-2 border-black p-2 outline-none focus:bg-yellow-100">
    </div>
    <div>
      <label class="block text-[10px] font-black uppercase">Matrícula (Login)</label>
      <input type="text" name="matricula" required class="w-full border-b-2 border-black p-2 outline-none focus:bg-yellow-100">
    </div>
    <div>
      <label class="block text-[10px] font-black uppercase">E-mail (Recuperação)</label>
      <input type="email" name="email" required class="w-full border-b-2 border-black p-2 outline-none focus:bg-yellow-100">
    </div>
    <div>
      <label class="block text-[10px] font-black uppercase">Senha</label>
      <input type="password" name="senha" required class="w-full border-b-2 border-black p-2 outline-none focus:bg-yellow-100">
    </div>

    <button type="submit" class="w-full bg-black text-white py-3 font-black uppercase hover:bg-gray-800 transition shadow-[4px_4px_0px_0px_rgba(0,0,0,0.2)]">
      Alistar-se
    </button>
  </form>
  <div class="mt-4 text-center">
    <a href="/login" class="text-xs uppercase font-bold text-gray-500 hover:text-black hover:underline">Já tem conta? Voltar</a>
  </div>
</div>
</body>
</html>
