<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      th:with="bodyClass='bg-[#e5e5e5] text-black font-serif min-h-screen flex flex-col'">

<head>
  <title>Resultado - Plataforma Darcy</title>
</head>

<body>
<div layout:fragment="content" class="flex flex-col h-full w-full p-0">

  <header class="h-16 bg-[#111] text-white flex items-center px-6 border-b-4 border-black shrink-0">
    <div class="flex items-center gap-4">
      <div class="w-10 h-10 bg-white text-black font-black flex items-center justify-center text-xl">D.</div>
      <h1 class="text-xs font-bold uppercase tracking-[0.2em] font-mono">Boletim de Desempenho</h1>
    </div>
    <a href="/simulado" class="ml-auto text-xs font-bold hover:underline">VOLTAR AO MENU</a>
  </header>

  <main class="flex-1 p-8 overflow-y-auto">
    <div class="max-w-5xl mx-auto">

      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">

        <div class="bg-black text-white p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,0.2)]">
          <p class="text-xs font-mono uppercase text-gray-400">Nota Final (Cespe)</p>
          <div class="text-6xl font-black mt-2" th:text="${simulado.notaFinal}">10.0</div>
          <p class="text-xs mt-2 text-gray-500">Uma errada anula uma certa.</p>
        </div>

        <div class="bg-white p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,0.1)] flex flex-col justify-center">
          <div class="flex items-center gap-3 text-green-600 mb-2">
            <i data-lucide="check-circle" class="w-6 h-6"></i>
            <span class="font-bold text-xl" th:text="${statsAcertos} + ' Acertos'"></span>
          </div>
          <div class="flex items-center gap-3 text-red-600 mb-2">
            <i data-lucide="x-circle" class="w-6 h-6"></i>
            <span class="font-bold text-xl" th:text="${statsErros} + ' Erros'"></span>
          </div>
          <div class="flex items-center gap-3 text-gray-400">
            <i data-lucide="minus-circle" class="w-6 h-6"></i>
            <span class="font-bold text-xl" th:text="${statsBranco} + ' Em Branco'"></span>
          </div>
        </div>

      </div>

      <h2 class="text-2xl font-black mb-6 uppercase tracking-tighter border-b-4 border-black pb-2">Detalhamento</h2>

      <div class="space-y-4">
        <div th:each="res : ${resolucoes}" class="bg-white border-2 border-black p-4 flex gap-6 items-start relative group transition hover:translate-x-1"
             th:classappend="${res.correta == true} ? 'bg-green-50 border-green-900' : (${res.correta == false and res.respostaAluno != null} ? 'bg-red-50 border-red-900' : 'opacity-70')">

          <div class="w-12 text-center shrink-0">
            <span class="block text-xs font-bold text-gray-400">ITEM</span>
            <span class="text-2xl font-black" th:text="${res.questao.numero}">1</span>
          </div>

          <div class="flex-1">
            <div class="text-sm font-serif line-clamp-2" th:utext="${res.questao.enunciado}">Texto da questão...</div>

            <div class="mt-2 flex gap-4 text-xs font-mono font-bold uppercase">

              <div th:if="${res.respostaAluno != null}">
                <span class="text-gray-500">Você marcou:</span>
                <span th:text="${res.respostaAluno}"
                      th:class="${res.correta} ? 'text-green-600 bg-green-200 px-1' : 'text-red-600 bg-red-200 px-1'">C</span>
              </div>
              <div th:if="${res.respostaAluno == null}">
                <span class="text-gray-400 bg-gray-200 px-1">EM BRANCO</span>
              </div>

              <div>
                <span class="text-gray-500">Gabarito:</span>
                <span class="text-black bg-yellow-200 px-1" th:text="${res.questao.gabarito}">C</span>
              </div>

            </div>
          </div>

          <div class="shrink-0 pt-1">
            <i th:if="${res.correta == true}" data-lucide="check" class="w-6 h-6 text-green-600"></i>
            <i th:if="${res.correta == false and res.respostaAluno != null}" data-lucide="x" class="w-6 h-6 text-red-600"></i>
            <i th:if="${res.respostaAluno == null}" data-lucide="minus" class="w-6 h-6 text-gray-300"></i>
          </div>

        </div>
      </div>

    </div>
  </main>
</div>
</body>
</html>
